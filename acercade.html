<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
</head>
<body>
    <br action="">
        <h2>Registrarse</h2>
        <p>Datos personales</p><br>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre"><br>
        <label for="numero">Número de teléfono:</label><br>
        <input type="number" id="numero" placeholder="Ingrese su número de telefono"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico"><br>
        <label for="contraseña">Contraseña:</label><br>
        <input type="password" id="contraseña" placeholder="Ingresa tu contraseña"><br>
        <label for="sexo">Sexo:</label><br>
        <input type="radio" name="sexo">Masculino
        <input type="radio" name="sexo">Femenino <br>
        <label for="date">Fecha de nacimiento:</label><br>
        <input type="date" id="date"><br>
        <label>Nivel de estudio</label><br>
        <input type="checkbox">Tecnico <br>
        <input type="checkbox">Universitario
        <input type="checkbox">Licenciado <br>
        <input type="checkbox">No tiene estudios <br>
        <label>Ciudad en la te encuentras:</label><br>
        <select name="" id="">
            <option value="">La Paz</option>
            <option value="">Oruro</option>
            <option value="">Santa Cruz</option>
            <option value="">Cochabamba</option>
            <option value="">Tarija</option>
            <option value="">Potosí</option>
            <option value="">Chuquisaca</option>
            <option value="">Pando</option>
            <option value="">Beni</option>
        </select>
        
        <h2>¿Por qué quieres ser voluntario?</h2>
        <label for="file">Redacta uno de los principales motivos por los cuales deseas unirte a 
            el voluntariado, subiendo un documento en formato pdf.
        </label><br>
        <input type="file" id="file" placeholder="Selecciona el archivo"><br>
        <p>
        <input type="submit" id="submit"> 
        </p>
    </form>
</body>
</html>
